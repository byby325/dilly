<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
</head>
<style>
  #container {
    display: grid;
    background: #ff0a02;
    width: 300px;
    height: 300px;
    grid-template-columns: 4fr 4fr;
    grid-template-rows: 3fr 3fr 3fr;
    grid-gap: 10px;
    padding: 10px;
  }
  .inner-box {
    color: #333;
    background: #ffa5a8;
    text-align: center;
  }
</style>
<body>
  <div id="container">
    <div class="inner-box a">1</div>
    <div class="inner-box b">2</div>
    <div class="inner-box c">3</div>
    <div class="inner-box d">4</div>
    <div class="inner-box e">5</div>
    <div class="inner-box f">6</div>
  </div>
</body>
</html>
