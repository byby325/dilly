<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .inner-box {
    width: 200px;
    height: 200px;
    border: 1px solid black;
    font-size: 3em;
  }
  .a {
    height: 250px;
  }
  .c {
    height: 300px;
  }

</style>
<body>
  <div class="box">
    <div class="inner-box a">1</div>
    <div class="inner-box b">2</div>
    <div class="inner-box c">3</div>
    <div class="inner-box d">4</div>
    <div class="inner-box e">5</div>
    <div class="inner-box f">6</div>
  </div>
</body>
</html>
